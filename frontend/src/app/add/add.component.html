<div class="landing">
    <h1>Neue Frage mit Antwort erstellen</h1>
    <h2>Anderen Helfen</h2>
  </div>

  <div class="paragraph">
    <h1>Formular</h1>

<div style="text-align: center">


<div class="questionInput" style="display: inline-block; border: 1cm">
<fieldset id="questionSet" style="border: none">
  <legend>Question</legend>

  <textarea id="questionInput" placeholder="please enter question" [(ngModel)]="questionInput"
  style="height: 1cm;width: 5cm; " ></textarea>

</fieldset>
</div>



<div class="answerInput" style="display: inline-block;">

  <fieldset id="answerSet"style="border-style: none;">
    <legend>Answer</legend>

    <textarea id="answerInput" placeholder="Please enter answer" [(ngModel)]="answerInput"
    style="height: 1cm;width: 5cm;"></textarea>

</fieldset>
</div>
</div>

<div style="text-align: center">

<div class="lectureInput" style="display: inline-block">

    <select id="lectureInput" [(ngModel)]="lectureInput" >
      <option value="" disabled selected>please select lecture</option>
      <option>Programmieren</option>
      <option>Mathe</option>
    </select>

</div>


<div class="sourceInput" style="display:inline-block">
  <fieldset id="sourceSet" style="">

    <legend >Source</legend>
  <textarea id="sourceInput" placeholder="Please enter source" [(ngModel)]="sourceInput"
  style="height: 0.5cm" ></textarea>
</fieldset>
</div>

</div>

<p> {{questionInput}} </p>

<div class="addButton" style="text-align: right">
  <button (click)="onAdd()">add</button>
</div>

</div>
