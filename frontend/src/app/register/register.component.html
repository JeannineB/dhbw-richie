<div class="paragraph">
  <h2>Neuen Account erstellen</h2>

  <form [formGroup]="registerForm" (ngSubmit)="submit(registerForm.value)">
    <div>
      <label for="username">
        Benutzername
      </label>
      <input required id="username" type="text" formControlName="username" />
    </div>

    <div>
      <label for="password">
        Passwort
      </label>
      <input
        required
        id="password"
        type="password"
        formControlName="password"
      />
    </div>

    <div>
      <label for="email">
        Email-Adresse
      </label>
      <input required id="email" type="email" formControlName="email" />
    </div>
    <button type="submit">Registrieren</button>
  </form>
</div>

<div class="paragraph">
  <h2>
    Du hast bereits ein Account?
    <a
      [routerLink]="['/login']"
      class="startChatting"
      style="position: absolute; right: 90px;"
      ><i class="fas fa-sign-in-alt"></i>Zum Login</a
    >
  </h2>
</div>
