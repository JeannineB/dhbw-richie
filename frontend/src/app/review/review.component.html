<div class="landing">
  <h1>Review-Management</h1>
</div>

<div class="paragraph">
  <h1>Zu überprüfende Fragen</h1>

  <table style="width:90%">
    <tr onclick="rowClicked">
      <td>
        <span
          style="background: rgb(52, 199, 89); border-radius: 20px; padding: 1px 5px; color: #fff;"
          >Neu</span
        >
      </td>
      <td>F:</td>
      <td>Was ist der Sinn des Leben?</td>
      <td>A:</td>
      <td>42</td>
    </tr>
    <tr>
      <td>
        <span
          style="background: rgb(255, 149, 0); border-radius: 20px; padding: 1px 5px; color: #fff;"
          >Änderung</span
        >
      </td>
      <td>Frage:</td>
      <td>Was ist der Sinn des Leben?</td>
      <td>Antwort:</td>
      <td>42</td>
    </tr>
    <tr>
      <td>
        <span
          style="background: rgb(0, 122, 255); border-radius: 20px; padding: 1px 5px; color: #fff;"
          >Feedback</span
        >
      </td>
      <td>Frage:</td>
      <td>Was ist der Sinn des Leben?</td>
      <td>Antwort:</td>
      <td>42</td>
    </tr>
    <tr>
      <td>
        <span
          style="background: rgb(255, 59, 48); border-radius: 20px; padding: 1px 5px; color: #fff;"
          >Löschen</span
        >
      </td>
      <td>Frage:</td>
      <td>Was ist der Sinn des Leben?</td>
      <td>Antwort:</td>
      <td>42</td>
    </tr>
  </table>

  <button (click)="togglePopUp()">click me, I make a modal</button>
  <div class="modal" [ngStyle]="display">
    <div class="modal-content">
      <span (click)="togglePopUp()" class="close-btn">&times;</span>
      <p>this is the text inside the modal</p>
    </div>
  </div>
</div>
