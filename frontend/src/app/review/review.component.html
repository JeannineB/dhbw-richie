<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            border-left: none;
            border-right: none;
            padding: 5px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Zu überprüfende Fragen</h1>

    <table style="width:90%">
        <tr id="myRow">
            <td><span
                    style="background: rgb(52, 199, 89); border-radius: 20px; padding: 1px 5px; color: #fff;">Neu</span>
            </td>
            <td>F:</td>
            <td>Was ist der Sinn des Leben?</td>
            <td>A:</td>
            <td>42</td>
        </tr>
        <tr>
            <td><span
                    style="background: rgb(255, 149, 0); border-radius: 20px; padding: 1px 5px; color: #fff;">Änderung</span>
            </td>
            <td>Frage:</td>
            <td>Was ist der Sinn des Leben?</td>
            <td>Antwort:</td>
            <td>42</td>
        </tr>
        <tr>
            <td><span
                    style="background: rgb(0, 122, 255); border-radius: 20px; padding: 1px 5px; color: #fff;">Feedback</span>
            </td>
            <td>Frage:</td>
            <td>Was ist der Sinn des Leben?</td>
            <td>Antwort:</td>
            <td>42</td>
        </tr>
        <tr>
            <td><span
                    style="background: rgb(255, 59, 48); border-radius: 20px; padding: 1px 5px; color: #fff;">Löschen</span>
            </td>
            <td>Frage:</td>
            <td>Was ist der Sinn des Leben?</td>
            <td>Antwort:</td>
            <td>42</td>
        </tr>
    </table>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the row that opens the modal
        var row = document.getElementById("myRow");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        row.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        row.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
