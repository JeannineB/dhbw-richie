<div class="landing">
  <h1>Nach einer Antwort suchen</h1>
  <h2>Fragen beantworten</h2>
</div>

<div class="searchBar">
  <form [formGroup]="searchForm" (ngSubmit)="startSearch(searchForm.value)">
    <input type="text" formControlName="query" />
    <button type="submit" title="Suche starten">
      <i class="fas fa-search"></i>
    </button>
  </form>
</div>

<div class="paragraph">
  <div class="row">
    <div class="collom">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Frage</h5>
          <p class="card-text">Antwort</p>
          <button class="button" (click)="(Bearbeitungsvorschlageinreichen)">
            Bearbeitungsvorschlag
          </button>
        </div>
      </div>
    </div>
