<div class="landing">
  <h1>Passwort vergessen?</h1>
  <h2>Kein Problem</h2>
</div>

<div class="paragraph">
  <h2>Passwort zurücksetzen</h2>

  <form
    [formGroup]="resetPasswordForm"
    (ngSubmit)="submit(resetPasswordForm.value)"
  >
    <div>
      <label for="username">
        Benutzername
      </label>
      <input required id="username" type="text" formControlName="username" />
    </div>

    <div>
      <label for="email">
        E-Mail-Adresse
      </label>
      <input required id="email" type="text" formControlName="email" />
    </div>

    <button type="submit">Zurücksetzen</button>
  </form>
</div>

<div class="removeWhite"></div>
