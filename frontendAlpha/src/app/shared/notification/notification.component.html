<div class="notificationWrapper">
  <!-- <div
    [@toggleNotification]="notificationService.state ? 'open' : 'closed'"
    class="notification"
  > -->
  <div [ngStyle]="style" class="notification">
    <span [class]="currentNotification?.type?.class">
      <i [class]="currentNotification?.type?.icon"></i>
    </span>
    <span class="message">{{ currentNotification?.message }}</span>
  </div>
</div>
