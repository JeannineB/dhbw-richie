<h3 class="revealTitle" [ngStyle]="{ margin: margin + 'px' }" (click)="toggleReveal()">
  {{ heading }}
  <span *ngIf="amount" class="amount">{{ amount }}</span>
  <i class="fas fa-chevron-right" [ngStyle]="iconStyle"></i>
</h3>
<div class="wrapper" [ngStyle]="wrapper">
  <ng-content></ng-content>
</div>
<div *ngIf="wrapper['max-height'] !== '0px'" class="addWhiteSpace"></div>
